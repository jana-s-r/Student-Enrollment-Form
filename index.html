<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Students Form</title>
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="col-md-5 mt-4">
        <div class="panel panel-primary">
            <div class="panel-heading text-center">
                <h4>STUDENTS FORM</h4>
            </div>
            <div class="panel-body">
                <form action="process.php" method="POST" id="studentForm">
                    <div class="form-group mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                        <div class="invalid-feedback">Please enter your name.</div>
                    </div>

                    <div class="form-group mb-3">
                        <label for="age" class="form-label">Age</label>
                        <input type="number" class="form-control" id="age" name="age" required min="1">
                        <div class="invalid-feedback">Please enter your age (must be a number).</div>
                    </div>

                    <fieldset class="form-group mb-3">
                        <legend>Gender</legend>
                        <div class="form-check form-check-inline">
                            <input type="radio" class="form-check-input" name="gender" value="Male" required> Male
                        </div>
                        <div class="form-check form-check-inline">
                            <input type="radio" class="form-check-input" name="gender" value="Female" required> Female
                        </div>
                        <div class="form-check form-check-inline">
                            <input type="radio" class="form-check-input" name="gender" value="Others" required> Others
                        </div>
                        <div class="invalid-feedback">Please select your gender.</div>
                    </fieldset>

                    <fieldset class="form-group mb-3">
                        <legend>Course</legend>
                        <div class="form-check form-check-inline">
                            <input type="radio" class="form-check-input" name="course" value="JavaScript" required> JavaScript
                        </div>
                        <div class="form-check form-check-inline">
                            <input type="radio" class="form-check-input" name="course" value="Python" required> Python
                        </div>
                        <div class="form-check form-check-inline">
                            <input type="radio" class="form-check-input" name="course" value="Java" required> Java
                        </div>
                        <div class="invalid-feedback">Please select your course.</div>
                    </fieldset>

                    <div class="form-group mb-3">
                        <label for="email" class="form-label">E-mail</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                        <div class="invalid-feedback">Please enter a valid email address.</div>
                    </div>

                    <button type="submit" class="btn btn-success w-100">Save</button>
                </form>
            </div>
        </div>

        <h4 class="my-4 text-center">STUDENTS LIST</h4>

        <table class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th>NAME</th>
                    <th>AGE</th>
                    <th>GENDER</th>
                    <th>COURSE</th>
                    <th>EMAIL</th>
                    <th>ACTION</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

<script src="js/script.js"></script>

</body>
</html>
